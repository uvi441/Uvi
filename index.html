<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uvi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header"><h1>Uvi</h1><div class="search-box"><input type="text" id="search-input" placeholder="Search for a song..."><button id="search-button">Search</button></div></header>
        <main class="main-content"><div id="results-container"><p class="placeholder-text">Search for your favorite music!</p></div></main>
        <footer class="player-container">
            <div class="song-info"><img id="player-thumbnail" src="https://via.placeholder.com/40" alt="thumbnail"><p id="player-title">Select a song to play</p></div>
            <div class="player-controls"><audio id="audio-player" controls style="display: none;"></audio><button id="play-pause-button">Play</button></div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
